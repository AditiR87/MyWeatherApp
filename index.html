  <body>
    <div class="container">
      <h1>My Weather App</h1>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-outline-london btn-lg">
            London
          </button>
          <button type="button" class="btn btn-outline-newyork btn-lg">
            New York
          </button>
          <button type="button" class="btn btn-outline-newdelhi btn-lg">
            New Delhi
          </button>
          <button type="button" class="btn btn-outline-tokyo btn-lg">
            Tokyo
          </button>
          <button type="button" class="btn btn-outline-barcelona btn-lg">
            Barcelona
          </button>
        </div>
      </div>
      <form class="row" id="text-box">
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            placeholder="Enter city name"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
        </div>
      </form>
      </br>
      <div class="row" id="search-current-button">
          <div class="col-sm-12">
        <button id= "searchButton" type="button" class="btn-lg">Search</button>
        <button id = "currentLocationButton"type="button" class="btn-lg">Current Location</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card">
               <div class="card-block">
  <div class="card-body">
      <i class="fa-solid fa-location-dot"></i>
    <h5 class="card-title" id="city">London</h5>
    <p class="card-text1">
25 Feb 2022, </br>Friday </p>
    </div>
  </div>
</div>
</div>
        <div class="col-6">
<div class="card">
               <div class="card-block">
  <div class="card-body">
    <p class="card-title">
    <p id="temperature" class="card-text">12 </p>
    <a href= "#" id="celsius-link" target="_blank" class="tempConv">°C | </a>
     <a href="#" id="fahrenheit-link" target="_blank" class="tempConv">°F</a> </p></div>
    <br>
    <p id="wind" >Humidity: </p><p class="humidity">8<p>%</p></p><br>
<p id="wind" >Wind:</p><p class="windspeed">8<p>km/hr</p></p>
</h5>
  </div>
  </div>
       </div>
      </div>
      </div>

        <div class="row">
              <div class="col" id="icon"><i class="fa-solid fa-cloud" ></i> </div>
              <div class="col" id="icon"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="col" id="icon"><i class="fa-solid fa-snowflake"></i></div>
              <div class="col" id="icon"><i class="fa-solid fa-sun"></i></div>
              <div class="col" id="icon"><i class="fa-solid fa-bolt-lightning"></i></i></div>
            </div>

        <div class="row">

            </div>
          </br>
        <div class="row">
              <div class="col"  >5°/10° </div>
